    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            position: relative;

        #menu {

            top: 50%;

            transform: translate(-50%, -50%);

        #menu h1 {
            color: #764ba2;

        }

        .menu-section {

        .menu-section h3 {

        .option-btn.selected {
            background: linear-gradient(135deg, #f093fb, #f5576c);

        }

        #startBtn {
            margin-top: 20px;

            background: linear-gradient(135deg, #f093fb, #f5576c);

            border-radius: 30px;

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: none;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);

        .number-item {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: white;
            animation: appear 0.5s ease-out;
        }

        @keyframes appear {
            from {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .number-item:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .number-item.correct {
            animation: disappear 0.3s ease-out forwards;
        }

        @keyframes disappear {
            to {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        .number-item.wrong {
            animation: shake 0.3s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }

        #gameInfo {

        #backToMenu, #nextGame, #restartGame {

        .size-small { width: 50px; height: 50px; font-size: 20px; }

<body>

    <div id="gameInfo">

    <div id="results">
        <h2>üéâ „Ç≤„Éº„É†ÂÆå‰∫ÜÔºÅ</h2>
        <div class="result-item" id="currentTime"></div>
        <div class="result-item" id="averageTime"></div>
        <div class="result-item" id="bestTime"></div>
        <button id="nextGame">Ê¨°„ÅÆ„Ç≤„Éº„É†</button>

    <button id="fullscreenBtn">‚õ∂</button>

    <script>
        // Audio context for sounds
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();

        // Game variables
        let gameSettings = {
            count: 20,
            rounds: 10,
            size: 'medium',
            mode: 'numbers'
        };
        let currentNumber = 1;
        let startTime = 0;
        let currentRound = 1;
        let roundTimes = [];
        let bestScores = {
            20: { numbers: null, alphabet: null },
            30: { numbers: null, alphabet: null },
            40: { numbers: null, alphabet: null }
        };
        let timerInterval;

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâÊúÄÈ´ò„Çπ„Ç≥„Ç¢„ÇíË™≠„ÅøËæº„Åø
        function loadBestScores() {
            const saved = localStorage.getItem('speedTouchBestScores');
            if (saved) {
                bestScores = JSON.parse(saved);
            }
        }

        // ÊúÄÈ´ò„Çπ„Ç≥„Ç¢„Çí‰øùÂ≠ò
        function saveBestScores() {
            localStorage.setItem('speedTouchBestScores', JSON.stringify(bestScores));
        }

        // ÂàùÊúüÂåñÊôÇ„Å´„Çπ„Ç≥„Ç¢„ÇíË™≠„ÅøËæº„Åø
        loadBestScores();

        // Sound functions
        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            playSound(523, 0.1); // C5
            setTimeout(() => playSound(659, 0.1), 50); // E5
            setTimeout(() => playSound(784, 0.15), 100); // G5
        }

        function playWrongSound() {
            playSound(200, 0.3, 'sawtooth');
        }

        function playCompleteSound() {
            playSound(523, 0.1); // C5
            setTimeout(() => playSound(659, 0.1), 100); // E5
            setTimeout(() => playSound(784, 0.1), 200); // G5
            setTimeout(() => playSound(1047, 0.3), 300); // C6
        }

        // Menu handlers
        document.querySelectorAll('.count-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.count-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                gameSettings.count = parseInt(this.dataset.count);
                
                // „É¢„Éº„Éâ„Éú„Çø„É≥„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇíÊõ¥Êñ∞
                const modeButtons = document.querySelectorAll('.mode-btn');
                modeButtons[0].textContent = `Êï∞Â≠ó (1-${gameSettings.count})`;
                const endLetter = String.fromCharCode(64 + gameSettings.count);
                modeButtons[1].textContent = `„Ç¢„É´„Éï„Ç°„Éô„ÉÉ„Éà (A-${endLetter})`;
            });
        });
        
        document.querySelectorAll('.rounds-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.rounds-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                gameSettings.rounds = parseInt(this.dataset.rounds);
            });
        });

        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                gameSettings.size = this.dataset.size;
            });
        });

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                gameSettings.mode = this.dataset.mode;
            });
        });

        // Start game
        document.getElementById('startBtn').addEventListener('click', startNewSession);

        function startNewSession() {
            currentRound = 1;
            roundTimes = [];
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameCounter').textContent = `„Ç≤„Éº„É†: ${currentRound}/${gameSettings.rounds}`;
            startGame();
        }

        function startGame() {
            currentNumber = 1;
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('gameInfo').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('quitGameBtn').style.display = 'block';
            
            // ÁèæÂú®„ÅÆË®≠ÂÆö„Åß„ÅÆÊúÄÈ´ò„Çπ„Ç≥„Ç¢„ÇíË°®Á§∫
            const currentBest = bestScores[gameSettings.count][gameSettings.mode];
            if (currentBest !== null) {
                document.getElementById('bestScore').style.display = 'block';
                document.getElementById('bestScore').textContent = `üèÜ ÊúÄÈ´òË®òÈå≤ (${gameSettings.count}ÂÄã-${gameSettings.mode === 'numbers' ? 'Êï∞Â≠ó' : 'ABC'}): ${currentBest.toFixed(1)}Áßí`;
            }
            
            generateNumbers();
            updateNextNumber();
            startTime = Date.now();
            updateTimer();
        }

        function generateNumbers() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';
            
            const items = [];
            const sizeClass = `size-${gameSettings.size}`;
            const itemSize = gameSettings.size === 'small' ? 50 : gameSettings.size === 'medium' ? 70 : 90;
            const margin = 10;
            
            for (let i = 1; i <= gameSettings.count; i++) {
                const item = document.createElement('div');
                item.className = `number-item ${sizeClass}`;
                
                if (gameSettings.mode === 'alphabet') {
                    // 40ÂÄã„ÅÆÂ†¥Âêà„ÅØA-Z(26) + AA-AN(14)„ÅÆ„Çà„ÅÜ„Å´Ë°®Á§∫
                    if (i <= 26) {
                        item.textContent = String.fromCharCode(64 + i);
                    } else {
                        item.textContent = 'A' + String.fromCharCode(64 + (i - 26));
                    }
                    item.dataset.value = i;
                } else {
                    item.textContent = i;
                    item.dataset.value = i;
                }
                
                // Random color
                const hue = Math.random() * 360;
                item.style.color = `hsl(${hue}, 70%, 40%)`;
                item.style.borderColor = `hsl(${hue}, 70%, 50%)`;
                item.style.border = '3px solid';
                
                // Random position without overlap
                let positioned = false;
                let attempts = 0;
                while (!positioned && attempts < 100) {
                    const x = Math.random() * (window.innerWidth - itemSize - margin * 2) + margin;
                    const y = Math.random() * (window.innerHeight - itemSize - margin * 2 - 100) + 80;
                    
                    let overlap = false;
                    for (let other of items) {
                        const dx = x - other.x;
                        const dy = y - other.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < itemSize + margin) {
                            overlap = true;
                            break;
                        }
                    }
                    
                    if (!overlap) {
                        item.style.left = x + 'px';
                        item.style.top = y + 'px';
                        items.push({ x, y, element: item });
                        positioned = true;
                    }
                    attempts++;
                }
                
                item.addEventListener('click', handleNumberClick);
                gameArea.appendChild(item);
            }
        }

        function handleNumberClick(e) {
            const value = parseInt(e.target.dataset.value);
            
            if (value === currentNumber) {
                playCorrectSound();
                e.target.classList.add('correct');
                setTimeout(() => {
                    e.target.style.display = 'none';
                }, 300);
                
                currentNumber++;
                updateNextNumber();
                
                if (currentNumber > gameSettings.count) {
                    completeRound();
                }
            } else {
                playWrongSound();
                e.target.classList.add('wrong');
                setTimeout(() => {
                    e.target.classList.remove('wrong');
                }, 300);
            }
        }

        function updateNextNumber() {
            const display = document.getElementById('nextNumber');
            if (currentNumber <= gameSettings.count) {
                if (gameSettings.mode === 'alphabet') {
                    if (currentNumber <= 26) {
                        display.textContent = `Ê¨°: ${String.fromCharCode(64 + currentNumber)}`;
                    } else {
                        display.textContent = `Ê¨°: A${String.fromCharCode(64 + (currentNumber - 26))}`;
                    }
                } else {
                    display.textContent = `Ê¨°: ${currentNumber}`;
                }
            } else {
                display.textContent = 'ÂÆå‰∫ÜÔºÅ';
            }
        }

        function updateTimer() {
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                document.getElementById('timer').textContent = `‚è±Ô∏è ${elapsed.toFixed(1)}Áßí`;
            }, 100);
        }

        function completeRound() {
            clearInterval(timerInterval);
            const elapsed = (Date.now() - startTime) / 1000;
            roundTimes.push(elapsed);
            
            if (bestOverallTime === null || elapsed < bestOverallTime) {
                bestOverallTime = elapsed;
            }
            
            playCompleteSound();
            
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameInfo').style.display = 'none';
            document.getElementById('quitGameBtn').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            document.getElementById('currentTime').textContent = `‰ªäÂõû„ÅÆ„Çø„Ç§„É†: ${elapsed.toFixed(1)}Áßí`;
            
            const average = roundTimes.reduce((a, b) => a + b, 0) / roundTimes.length;
            document.getElementById('averageTime').textContent = `Âπ≥Âùá„Çø„Ç§„É†: ${average.toFixed(1)}Áßí`;
            
            document.getElementById('bestTime').textContent = `ÊúÄÈ´òË®òÈå≤: ${bestOverallTime.toFixed(1)}Áßí`;
            
            const nextBtn = document.getElementById('nextGame');
            if (currentRound >= gameSettings.rounds) {
                nextBtn.style.display = 'none';
                document.querySelector('#results h2').textContent = 'üèÜ ÂÖ®„Ç≤„Éº„É†ÂÆå‰∫ÜÔºÅ';
            } else {
                nextBtn.style.display = 'inline-block';
                document.querySelector('#results h2').textContent = `üéâ „Ç≤„Éº„É† ${currentRound}/${gameSettings.rounds} ÂÆå‰∫ÜÔºÅ`;
            }
        }

        document.getElementById('nextGame').addEventListener('click', () => {
            currentRound++;
            document.getElementById('gameCounter').textContent = `„Ç≤„Éº„É†: ${currentRound}/${gameSettings.rounds}`;
            startGame();
        });

        document.getElementById('restartGame').addEventListener('click', startNewSession);

        document.getElementById('backToMenu').addEventListener('click', () => {
            document.getElementById('results').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            document.getElementById('bestScore').style.display = 'none';
        });

        // ÁµÇ‰∫Ü„Éú„Çø„É≥„ÇíÊúÄÂàù„Å´Ë®≠ÂÆö
        const quitBtn = document.getElementById('quitGameBtn');
        
        // „Çø„ÉÉ„ÉÅ„Éá„Éê„Ç§„Çπ„Åã„Å©„ÅÜ„Åã„ÇíÂà§ÂÆö
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        if (isTouchDevice) {
            // „Çø„ÉÉ„ÉÅ„Éá„Éê„Ç§„Çπ„ÅÆÂ†¥Âêà
            quitBtn.addEventListener('touchstart', function(e) {
                e.stopPropagation();
                e.preventDefault();
                console.log('ÁµÇ‰∫Ü„Éú„Çø„É≥„Åå„Çø„ÉÉ„ÉÅ„Åï„Çå„Åæ„Åó„Åü');
                handleQuitGame();
            }, { passive: false });
        }
        
        // ÈÄöÂ∏∏„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„ÉàÔºàPC„Åß„ÇÇÂãï‰ΩúÔºâ
        quitBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            console.log('ÁµÇ‰∫Ü„Éú„Çø„É≥„Åå„ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü');
            handleQuitGame();
        });
        
        function handleQuitGame() {
            console.log('handleQuitGameÈñ¢Êï∞„ÅåÂëº„Å∞„Çå„Åæ„Åó„Åü');
            
            // ‰∏ÄÊôÇÁöÑ„Å´confirm„Çí‰Ωø„Çè„Åö„Å´Áõ¥Êé•ÁµÇ‰∫Ü
            const shouldQuit = true; // confirm('„Ç≤„Éº„É†„ÇíÁµÇ‰∫Ü„Åó„Å¶„É°„Éã„É•„Éº„Å´Êàª„Çä„Åæ„Åô„ÅãÔºü\nÁèæÂú®„ÅÆÈÄ≤Ë°åÁä∂Ê≥Å„ÅØ‰øùÂ≠ò„Åï„Çå„Åæ„Åõ„Çì„ÄÇ');
            
            if (shouldQuit) {
                console.log('„Ç≤„Éº„É†ÁµÇ‰∫ÜÂá¶ÁêÜ„ÇíÈñãÂßã');
                clearInterval(timerInterval);
                document.getElementById('gameArea').style.display = 'none';
                document.getElementById('gameInfo').style.display = 'none';
                document.getElementById('results').style.display = 'none';
                document.getElementById('quitGameBtn').style.display = 'none';
                document.getElementById('bestScore').style.display = 'none';
                document.getElementById('menu').style.display = 'block';
                currentNumber = 1;
                startTime = 0;
                console.log('„É°„Éã„É•„Éº„Å´Êàª„Çä„Åæ„Åó„Åü');
            }
        }

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Prevent scrolling - ÁµÇ‰∫Ü„Éú„Çø„É≥„ÅØÈô§Â§ñ
        document.addEventListener('touchmove', (e) => {
            if (!e.target.closest('#quitGameBtn')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(timerInterval);
            } else if (startTime && currentNumber <= 20) {
                updateTimer();
            }
        });
    </script>
