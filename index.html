<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA設定 -->
    <meta name="application-name" content="スピードタッチ">
    <meta name="apple-mobile-web-app-title" content="スピードタッチ">
    
    <!-- 基本アイコン -->
    <link rel="icon" href="FNT512.png">
    <link rel="apple-touch-icon" href="FNT512.png">
    
    <!-- フルパスでアイコンを指定 -->
    <link rel="apple-touch-icon" sizes="180x180" href="FNT512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="FNT512.png">
    <link rel="icon" type="image/png" sizes="512x512" href="FNT512.png">
    
    <!-- テーマカラー -->
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <title>数字タッチスピードゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            touch-action: manipulation; /* noneから変更 */
        }

        /* ヘッダー */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            min-width: 320px;
        }

        .logo {
            height: 40px;
            width: auto;
            background: white;
            padding: 5px;
            border-radius: 8px;
        }

        .header h1 {
            color: #764ba2;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin: 0;
        }

        /* 使い方説明 */
        .instructions {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 15px;
            margin: 10px 0;
            color: #333;
            font-size: 13px;
            line-height: 1.5;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
        }

        .instructions h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .instructions ul {
            margin-left: 20px;
            list-style-type: disc;
            text-align: left;
        }

        #menuToggleBtn {
            display: none; /* 削除 */
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            padding-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            overflow-x: hidden;
            transition: all 0.3s ease;
            -webkit-overflow-scrolling: touch;
            pointer-events: auto !important;
        }

        #menu.hidden {
            display: none;
        }

        .menu-section {
            margin: 15px 0;
            padding: 12px;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 10px;
        }

        .menu-section h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .option-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .option-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            min-width: 80px;
            pointer-events: auto !important; /* 追加 */
            touch-action: manipulation; /* 追加 */
            -webkit-tap-highlight-color: transparent;
        }

        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        #startBtn {
            margin-top: 15px;
            margin-bottom: 10px;
            padding: 12px 35px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            pointer-events: auto !important; /* 追加 */
            touch-action: manipulation; /* 追加 */
            -webkit-tap-highlight-color: transparent;
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        #gameArea {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            touch-action: none;
            z-index: 1;
        }

        .number-item {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: white;
            animation: appear 0.5s ease-out;
            touch-action: manipulation;
        }

        @keyframes appear {
            from {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .number-item:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .number-item.correct {
            animation: disappear 0.3s ease-out forwards;
        }

        @keyframes disappear {
            to {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        .number-item.wrong {
            animation: shake 0.3s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #gameInfo {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
        }

        #timer, #nextNumber, #gameCounter {
            display: inline-block;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
            color: #2a5298;
        }

        #quitGameBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            background: #f5576c;
            color: white;
            border: 2px solid #fff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        #quitGameBtn:hover {
            background: #e74c3c;
            transform: scale(1.05);
        }

        #quitGameBtn:active {
            transform: scale(0.95);
        }

        #results {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            display: none;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #results h2 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .result-item {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        #bestScore {
            position: fixed;
            top: 10px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #f5576c;
            display: none;
            z-index: 100;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
        }

        #backToMenu, #nextGame, #restartGame {
            margin: 10px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        #backToMenu:hover, #nextGame:hover, #restartGame:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #fullscreenBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            z-index: 99999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        #fullscreenBtn:hover {
            transform: scale(1.1);
            background: white;
        }

        #quitGameBtn {
            position: fixed;
            bottom: 80px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(245, 87, 108, 0.95);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            display: none;
            pointer-events: auto !important;
            touch-action: manipulation;
        }

        #quitGameBtn:hover {
            transform: scale(1.05);
            background: rgba(245, 87, 108, 1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* 著作権表記 */
        .copyright {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            text-align: center;
            padding: 5px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            z-index: 100;
            white-space: nowrap;
        }

        .size-small { width: 50px; height: 50px; font-size: 20px; }
        .size-medium { width: 70px; height: 70px; font-size: 28px; }
        .size-large { width: 90px; height: 90px; font-size: 36px; }

        /* モバイル対応 */
        @media (max-width: 600px) {
            .header {
                width: 95%;
                min-width: auto;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .logo {
                height: 35px;
            }
            
            #menu {
                width: 92%;
                max-height: 80vh;
                padding: 15px;
                padding-bottom: 25px;
            }
            
            .menu-section {
                margin: 12px 0;
                padding: 10px;
            }
            
            .option-btn {
                padding: 8px 15px;
                font-size: 13px;
                min-width: 70px;
            }
            
            #startBtn {
                font-size: 16px;
                padding: 10px 30px;
            }
            
            #gameInfo {
                flex-wrap: wrap;
                padding: 8px 15px;
                gap: 5px;
            }
            
            #timer, #nextNumber, #gameCounter {
                font-size: 14px;
                margin: 0 5px;
            }
            
            #quitGameBtn {
                padding: 6px 12px;
                font-size: 13px;
            }
            
            .copyright {
                font-size: 11px;
                padding: 4px 10px;
            }
        }

        /* スプラッシュスクリーン */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .splash-screen.show {
            opacity: 1;
            pointer-events: all;
        }

        .splash-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }

        .splash-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .splash-subtitle {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <div class="header">
        <img src="FNT512.png" alt="FNT Logo" class="logo">
        <h1>スピードタッチゲーム</h1>
    </div>

    <div id="menu">
        <!-- 使い方説明 -->
        <div class="instructions">
            <h3>📖 使い方</h3>
            <ul>
                <li>画面に散らばった数字を1から順番にタッチ</li>
                <li>全ての数字をタッチするまでの時間を競います</li>
                <li>設定で数字の個数やゲーム回数を変更可能</li>
                <li>アルファベットモードも選択できます</li>
            </ul>
        </div>
        
        <div class="menu-section">
            <h3>🔢 数字の個数</h3>
            <div class="option-buttons">
                <button class="option-btn count-btn selected" data-count="20">20個</button>
                <button class="option-btn count-btn" data-count="30">30個</button>
                <button class="option-btn count-btn" data-count="40">40個</button>
            </div>
        </div>
        
        <div class="menu-section">
            <h3>📊 ゲーム回数</h3>
            <div class="option-buttons">
                <button class="option-btn rounds-btn selected" data-rounds="10">10ゲーム</button>
                <button class="option-btn rounds-btn" data-rounds="15">15ゲーム</button>
                <button class="option-btn rounds-btn" data-rounds="20">20ゲーム</button>
            </div>
        </div>

        <div class="menu-section">
            <h3>📏 サイズ</h3>
            <div class="option-buttons">
                <button class="option-btn size-btn" data-size="small">小</button>
                <button class="option-btn size-btn selected" data-size="medium">中</button>
                <button class="option-btn size-btn" data-size="large">大</button>
            </div>
        </div>

        <div class="menu-section">
            <h3>🔤 モード</h3>
            <div class="option-buttons">
                <button class="option-btn mode-btn selected" data-mode="numbers">数字</button>
                <button class="option-btn mode-btn" data-mode="alphabet">アルファベット</button>
            </div>
        </div>

        <button id="startBtn">ゲームスタート！</button>
    </div>

    <div id="gameArea"></div>

    <div id="gameInfo">
        <span id="timer">⏱️ 0.0秒</span>
        <span id="nextNumber">次: 1</span>
        <span id="gameCounter">ゲーム: 1/10</span>
    </div>
    
    <!-- 終了ボタンを独立した要素として配置 -->
    <button id="quitGameBtn" style="display: none;">🚪 終了</button>

    <div id="bestScore">🏆 最高記録: --</div>

    <div id="results">
        <h2>🎉 ゲーム完了！</h2>
        <div class="result-item" id="currentTime"></div>
        <div class="result-item" id="averageTime"></div>
        <div class="result-item" id="bestTime"></div>
        <button id="nextGame">次のゲーム</button>
        <button id="restartGame">最初から</button>
        <button id="backToMenu">メニューに戻る</button>
    </div>

    <button id="fullscreenBtn">⛶</button>

    <!-- 著作権表記 -->
    <div class="copyright">
        © Functional Neuro Training
    </div>

    <!-- スプラッシュスクリーン -->
    <div class="splash-screen" id="splashScreen">
        <img src="FNT512.png" alt="Logo" class="splash-logo">
        <div class="splash-title">Functional Neuro Training</div>
        <div class="splash-subtitle">Speed Touch</div>
    </div>

    <script>
        // スプラッシュスクリーン表示
        window.addEventListener('load', async () => {
            const splash = document.getElementById('splashScreen');
            splash.classList.add('show');
            await new Promise(resolve => setTimeout(resolve, 2000));
            splash.classList.remove('show');
            
            // スプラッシュスクリーン後にボタンの初期化
            initializeButtons();
        });

        // Audio context for sounds
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();

        // Game variables
        let gameSettings = {
            count: 20,
            rounds: 10,
            size: 'medium',
            mode: 'numbers'
        };
        let currentNumber = 1;
        let startTime = 0;
        let currentRound = 1;
        let roundTimes = [];
        let bestScores = {
            20: { numbers: null, alphabet: null },
            30: { numbers: null, alphabet: null },
            40: { numbers: null, alphabet: null }
        };
        let timerInterval;
        let menuVisible = true;
        let waitingNumbers = []; // 表示待ちの数字
        let displayedItems = []; // 現在表示中のアイテム

        // ボタンの初期化を別関数に
        function initializeButtons() {
            console.log('ボタンを初期化しています...');
            
            // count buttons
            const countBtns = document.querySelectorAll('.count-btn');
            console.log('Count buttons found:', countBtns.length);
            countBtns.forEach(btn => {
                btn.onclick = function() {
                    console.log('count-btn clicked:', this.dataset.count);
                    document.querySelectorAll('.count-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    gameSettings.count = parseInt(this.dataset.count);
                };
            });
            
            // rounds buttons
            const roundsBtns = document.querySelectorAll('.rounds-btn');
            console.log('Rounds buttons found:', roundsBtns.length);
            roundsBtns.forEach(btn => {
                btn.onclick = function() {
                    console.log('rounds-btn clicked:', this.dataset.rounds);
                    document.querySelectorAll('.rounds-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    gameSettings.rounds = parseInt(this.dataset.rounds);
                };
            });

            // size buttons
            const sizeBtns = document.querySelectorAll('.size-btn');
            console.log('Size buttons found:', sizeBtns.length);
            sizeBtns.forEach(btn => {
                btn.onclick = function() {
                    console.log('size-btn clicked:', this.dataset.size);
                    document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    gameSettings.size = this.dataset.size;
                };
            });

            // mode buttons
            const modeBtns = document.querySelectorAll('.mode-btn');
            console.log('Mode buttons found:', modeBtns.length);
            modeBtns.forEach(btn => {
                btn.onclick = function() {
                    console.log('mode-btn clicked:', this.dataset.mode);
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    gameSettings.mode = this.dataset.mode;
                };
            });

            // start button
            const startBtn = document.getElementById('startBtn');
            if (startBtn) {
                console.log('Start button found');
                startBtn.onclick = function() {
                    console.log('Start button clicked');
                    startNewSession();
                };
            }

            // 終了ボタン
            const quitBtn = document.getElementById('quitGameBtn');
            if (quitBtn) {
                console.log('Quit button found');
                quitBtn.onclick = function() {
                    console.log('Quit button clicked');
                    handleQuitGame();
                };
            }

            // その他のボタン
            const nextGameBtn = document.getElementById('nextGame');
            if (nextGameBtn) {
                nextGameBtn.onclick = function() {
                    currentRound++;
                    document.getElementById('gameCounter').textContent = `ゲーム: ${currentRound}/${gameSettings.rounds}`;
                    startGame();
                };
            }

            const restartGameBtn = document.getElementById('restartGame');
            if (restartGameBtn) {
                restartGameBtn.onclick = startNewSession;
            }

            const backToMenuBtn = document.getElementById('backToMenu');
            if (backToMenuBtn) {
                backToMenuBtn.onclick = function() {
                    document.getElementById('results').style.display = 'none';
                    document.getElementById('menu').style.display = 'block';
                    document.querySelector('.header').style.display = 'flex';
                    document.getElementById('bestScore').style.display = 'none';
                };
            }

            const fullscreenBtn = document.getElementById('fullscreenBtn');
            if (fullscreenBtn) {
                fullscreenBtn.onclick = function() {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(err => {
                            console.log('Fullscreen error:', err);
                        });
                    } else {
                        document.exitFullscreen();
                    }
                };
            }
        }

        // ローカルストレージから最高スコアを読み込み
        function loadBestScores() {
            try {
                const saved = localStorage.getItem('speedTouchBestScores');
                if (saved) {
                    bestScores = JSON.parse(saved);
                }
            } catch (e) {
                console.log('ローカルストレージの読み込みエラー:', e);
            }
        }

        // 最高スコアを保存
        function saveBestScores() {
            try {
                localStorage.setItem('speedTouchBestScores', JSON.stringify(bestScores));
            } catch (e) {
                console.log('ローカルストレージの保存エラー:', e);
            }
        }

        // 初期化時にスコアを読み込み
        loadBestScores();

        // メニュー切り替え
        document.getElementById('menuToggleBtn').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menuVisible = !menuVisible;
            if (menuVisible) {
                menu.classList.remove('hidden');
                document.getElementById('menuToggleBtn').textContent = '☰';
            } else {
                menu.classList.add('hidden');
                document.getElementById('menuToggleBtn').textContent = '☰';
            }
        });

        // Sound functions
        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            playSound(523, 0.1); // C5
            setTimeout(() => playSound(659, 0.1), 50); // E5
            setTimeout(() => playSound(784, 0.15), 100); // G5
        }

        function playWrongSound() {
            playSound(200, 0.3, 'sawtooth');
        }

        function playCompleteSound() {
            playSound(523, 0.1); // C5
            setTimeout(() => playSound(659, 0.1), 100); // E5
            setTimeout(() => playSound(784, 0.1), 200); // G5
            setTimeout(() => playSound(1047, 0.3), 300); // C6
        }

        // completeRound関数
        function completeRound() {
            console.log('completeRound関数が呼ばれました');
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            const elapsed = (Date.now() - startTime) / 1000;
            roundTimes.push(elapsed);
            
            // 現在の設定での最高スコアを更新
            const currentBest = bestScores[gameSettings.count][gameSettings.mode];
            if (currentBest === null || elapsed < currentBest) {
                bestScores[gameSettings.count][gameSettings.mode] = elapsed;
                saveBestScores();
            }
            
            playCompleteSound();
            
            // 画面の切り替え
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameInfo').style.display = 'none';
            document.getElementById('quitGameBtn').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            // 結果の表示
            document.getElementById('currentTime').textContent = `今回のタイム: ${elapsed.toFixed(1)}秒`;
            
            const average = roundTimes.reduce((a, b) => a + b, 0) / roundTimes.length;
            document.getElementById('averageTime').textContent = `平均タイム: ${average.toFixed(1)}秒`;
            
            const bestTime = bestScores[gameSettings.count][gameSettings.mode];
            document.getElementById('bestTime').textContent = `最高記録 (${gameSettings.count}個-${gameSettings.mode === 'numbers' ? '数字' : 'ABC'}): ${bestTime.toFixed(1)}秒`;
            
            const nextBtn = document.getElementById('nextGame');
            if (currentRound >= gameSettings.rounds) {
                nextBtn.style.display = 'none';
                document.querySelector('#results h2').textContent = '🏆 全ゲーム完了！';
            } else {
                nextBtn.style.display = 'inline-block';
                document.querySelector('#results h2').textContent = `🎉 ゲーム ${currentRound}/${gameSettings.rounds} 完了！`;
            }
        }

        // handleNumberClick関数
        function handleNumberClick(e) {
            // 古い関数は新しい関数にリダイレクト
            handleNumberClickWithQueue(e);
        }

        // Menu handlers - シンプルなクリックイベントのみに変更（削除）

        // Start game（削除）

        function startNewSession() {
            currentRound = 1;
            roundTimes = [];
            document.getElementById('menu').style.display = 'none';
            document.querySelector('.header').style.display = 'none';
            document.getElementById('gameCounter').textContent = `ゲーム: ${currentRound}/${gameSettings.rounds}`;
            startGame();
        }

        function startGame() {
            currentNumber = 1;
            
            // ゲーム画面の表示
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('gameInfo').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            // 終了ボタンを表示
            const quitBtn = document.getElementById('quitGameBtn');
            if (quitBtn) {
                quitBtn.style.display = 'block';
                console.log('終了ボタンを表示しました');
            } else {
                console.error('終了ボタンが見つかりません');
            }
            
            // 現在の設定での最高スコアを表示
            const currentBest = bestScores[gameSettings.count][gameSettings.mode];
            if (currentBest !== null) {
                document.getElementById('bestScore').style.display = 'block';
                document.getElementById('bestScore').textContent = `🏆 最高記録: ${currentBest.toFixed(1)}秒`;
            }
            
            generateNumbers();
            updateNextNumber();
            startTime = Date.now();
            updateTimer();
        }

        function generateNumbers() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';
            
            // 初期化
            waitingNumbers = [];
            displayedItems = [];
            
            const sizeClass = `size-${gameSettings.size}`;
            const itemSize = gameSettings.size === 'small' ? 50 : gameSettings.size === 'medium' ? 70 : 90;
            
            // 画面サイズを取得
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // 配置可能エリア
            const topOffset = 80;
            const bottomOffset = 100;
            const sideMargin = 10;
            
            // グリッド配置で確実に重ならないようにする
            const gridSpacing = itemSize + 25; // 十分な間隔
            const cols = Math.floor((screenWidth - sideMargin * 2) / gridSpacing);
            const rows = Math.floor((screenHeight - topOffset - bottomOffset) / gridSpacing);
            const maxGridSlots = cols * rows;
            
            console.log(`グリッド: ${cols}列 x ${rows}行 = 最大${maxGridSlots}個配置可能`);
            
            // グリッド位置を作成してシャッフル
            const gridPositions = [];
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    gridPositions.push({
                        x: sideMargin + col * gridSpacing + (Math.random() - 0.5) * 10,
                        y: topOffset + row * gridSpacing + (Math.random() - 0.5) * 10
                    });
                }
            }
            
            // ランダムに並び替え
            for (let i = gridPositions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gridPositions[i], gridPositions[j]] = [gridPositions[j], gridPositions[i]];
            }
            
            // 数字を配置
            for (let i = 1; i <= gameSettings.count; i++) {
                const item = document.createElement('div');
                item.className = `number-item ${sizeClass}`;
                item.dataset.numberValue = i;
                
                // テキスト設定
                if (gameSettings.mode === 'alphabet') {
                    if (i <= 26) {
                        item.textContent = String.fromCharCode(64 + i);
                    } else {
                        item.textContent = 'A' + String.fromCharCode(64 + (i - 26));
                    }
                } else {
                    item.textContent = i;
                }
                item.dataset.value = i;
                
                // ランダムな色
                const hue = Math.random() * 360;
                item.style.color = `hsl(${hue}, 70%, 40%)`;
                item.style.borderColor = `hsl(${hue}, 70%, 50%)`;
                item.style.border = '3px solid';
                
                // イベントリスナー（一度だけ追加）
                const clickHandler = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleNumberClickSimple(e);
                };
                
                item.addEventListener('click', clickHandler, { once: false });
                
                // グリッド位置に配置
                if (i - 1 < gridPositions.length) {
                    const pos = gridPositions[i - 1];
                    item.style.left = pos.x + 'px';
                    item.style.top = pos.y + 'px';
                    item.style.display = 'flex';
                    
                    gameArea.appendChild(item);
                    displayedItems.push({ x: pos.x, y: pos.y, element: item, value: i });
                } else {
                    // 画面に入らない場合は待機
                    item.style.display = 'none';
                    item.style.opacity = '0';
                    
                    gameArea.appendChild(item);
                    waitingNumbers.push({ element: item, value: i });
                    console.log(`${i}番は待機中`);
                }
            }
            
            console.log(`表示: ${displayedItems.length}個、待機: ${waitingNumbers.length}個`);
        }
        
        // シンプルなクリックハンドラー
        function handleNumberClickSimple(e) {
            const target = e.currentTarget || e.target;
            const value = parseInt(target.dataset.value);
            
            if (!value || isNaN(value)) return;
            
            console.log(`クリック: ${value}番、正解: ${currentNumber}番`);
            
            if (value === currentNumber) {
                playCorrectSound();
                target.classList.add('correct');
                
                // 削除処理
                const index = displayedItems.findIndex(item => item.value === value);
                if (index !== -1) {
                    const removed = displayedItems[index];
                    displayedItems.splice(index, 1);
                    
                    setTimeout(() => {
                        target.style.display = 'none';
                        target.remove();
                        
                        // 待機中の数字を表示（2秒後）
                        if (waitingNumbers.length > 0) {
                            setTimeout(() => {
                                showNextWaitingNumber(removed.x, removed.y);
                            }, 2000);
                        }
                    }, 300);
                }
                
                currentNumber++;
                updateNextNumber();
                
                if (currentNumber > gameSettings.count) {
                    setTimeout(() => {
                        completeRound();
                    }, 500);
                }
            } else {
                playWrongSound();
                target.classList.add('wrong');
                setTimeout(() => {
                    target.classList.remove('wrong');
                }, 300);
            }
        }
        
        // 待機中の数字を表示
        function showNextWaitingNumber(oldX, oldY) {
            if (waitingNumbers.length === 0) return;
            
            const waiting = waitingNumbers.shift();
            const item = waiting.element;
            
            // 離れた位置を探す
            const itemSize = gameSettings.size === 'small' ? 50 : gameSettings.size === 'medium' ? 70 : 90;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            let newX = oldX;
            let newY = oldY;
            
            // 既存の数字から離れた位置を探す
            const minDistance = itemSize + 30;
            let attempts = 0;
            let found = false;
            
            while (attempts < 50 && !found) {
                newX = Math.random() * (screenWidth - itemSize - 20) + 10;
                newY = Math.random() * (screenHeight - itemSize - 180) + 80;
                
                let farEnough = true;
                for (let displayed of displayedItems) {
                    const dist = Math.sqrt(
                        Math.pow(newX - displayed.x, 2) + 
                        Math.pow(newY - displayed.y, 2)
                    );
                    if (dist < minDistance) {
                        farEnough = false;
                        break;
                    }
                }
                
                if (farEnough) {
                    found = true;
                }
                attempts++;
            }
            
            // 位置を設定
            item.style.left = newX + 'px';
            item.style.top = newY + 'px';
            item.style.opacity = '0';
            item.style.display = 'flex';
            
            // フェードイン
            setTimeout(() => {
                item.style.transition = 'opacity 0.5s';
                item.style.opacity = '1';
            }, 100);
            
            displayedItems.push({ x: newX, y: newY, element: item, value: waiting.value });
            console.log(`${waiting.value}番を表示しました`);
        }
        
        // 新しいクリックハンドラー（待機中の数字を表示する機能付き）
        function handleNumberClickWithQueue(e) {
            // 連続クリック防止
            if (e.target.dataset.processing === 'true') {
                return;
            }
            e.target.dataset.processing = 'true';
            
            const value = parseInt(e.target.dataset.value);
            
            console.log(`クリックされた数字: ${value}, 現在の数字: ${currentNumber}`);
            
            if (value === currentNumber) {
                playCorrectSound();
                e.target.classList.add('correct');
                
                // 表示中リストから削除
                const index = displayedItems.findIndex(item => item.value === value);
                if (index !== -1) {
                    const removedItem = displayedItems.splice(index, 1)[0];
                    
                    // アニメーション後に要素を削除
                    setTimeout(() => {
                        e.target.style.display = 'none';
                        e.target.dataset.processing = 'false';
                        
                        // 待機中の数字があれば、より長い遅延で表示
                        if (waitingNumbers.length > 0) {
                            // 1秒遅延させてタッチイベントが完全に終了してから表示
                            setTimeout(() => {
                                tryToDisplayWaitingNumber(removedItem.x, removedItem.y);
                            }, 1000);
                        }
                    }, 300);
                }
                
                currentNumber++;
                updateNextNumber();
                
                console.log(`次の数字: ${currentNumber}, 最大数: ${gameSettings.count}`);
                
                if (currentNumber > gameSettings.count) {
                    console.log('全ての数字をクリアしました！');
                    setTimeout(() => {
                        completeRound();
                    }, 400);
                }
            } else {
                playWrongSound();
                e.target.classList.add('wrong');
                setTimeout(() => {
                    e.target.classList.remove('wrong');
                    e.target.dataset.processing = 'false';
                }, 300);
            }
        }
        
        // 待機中の数字を表示する関数
        function tryToDisplayWaitingNumber(freedX, freedY) {
            if (waitingNumbers.length === 0) return;
            
            const itemSize = gameSettings.size === 'small' ? 50 : gameSettings.size === 'medium' ? 70 : 90;
            const margin = 15;
            
            // 画面サイズを取得
            const screenWidth = Math.min(window.innerWidth, document.documentElement.clientWidth);
            const screenHeight = Math.min(window.innerHeight, document.documentElement.clientHeight);
            
            const maxX = screenWidth - itemSize - 10;
            const minX = 10;
            const maxY = screenHeight - itemSize - 100;
            const minY = 80;
            
            // 最初の待機中アイテムを取得
            const waitingItem = waitingNumbers[0];
            const value = parseInt(waitingItem.dataset.value);
            
            // タッチした場所から離れた位置を優先的に選択
            const positions = [];
            
            // タッチ位置から離れた四隅を優先
            positions.push(
                { x: minX, y: minY }, // 左上
                { x: maxX, y: minY }, // 右上
                { x: minX, y: maxY }, // 左下
                { x: maxX, y: maxY }  // 右下
            );
            
            // タッチ位置から離れた場所を追加
            const safeDistance = itemSize * 2 + margin;
            positions.push(
                { x: freedX + safeDistance, y: freedY },
                { x: freedX - safeDistance, y: freedY },
                { x: freedX, y: freedY + safeDistance },
                { x: freedX, y: freedY - safeDistance },
                { x: freedX + safeDistance, y: freedY + safeDistance },
                { x: freedX - safeDistance, y: freedY - safeDistance },
                { x: freedX + safeDistance, y: freedY - safeDistance },
                { x: freedX - safeDistance, y: freedY + safeDistance }
            );
            
            // ランダムな位置も追加（ただしタッチ位置から離れた場所）
            for (let i = 0; i < 30; i++) {
                let x, y;
                do {
                    x = Math.random() * (maxX - minX) + minX;
                    y = Math.random() * (maxY - minY) + minY;
                } while (Math.sqrt((x - freedX) ** 2 + (y - freedY) ** 2) < safeDistance);
                
                positions.push({ x, y });
            }
            
            // 配置を試みる
            for (let pos of positions) {
                // 画面内かチェック
                if (pos.x < minX || pos.x > maxX || pos.y < minY || pos.y > maxY) {
                    continue;
                }
                
                // 他のアイテムとの重なりをチェック
                let overlap = false;
                for (let other of displayedItems) {
                    const dx = pos.x - other.x;
                    const dy = pos.y - other.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < itemSize + margin) {
                        overlap = true;
                        break;
                    }
                }
                
                if (!overlap) {
                    // 配置成功
                    waitingItem.style.left = pos.x + 'px';
                    waitingItem.style.top = pos.y + 'px';
                    
                    // 少し遅延してから表示（フェードイン効果）
                    waitingItem.style.opacity = '0';
                    waitingItem.style.display = 'flex';
                    
                    setTimeout(() => {
                        waitingItem.style.transition = 'opacity 0.3s ease-in';
                        waitingItem.style.opacity = '1';
                    }, 100);
                    
                    // リストを更新
                    waitingNumbers.shift();
                    displayedItems.push({ x: pos.x, y: pos.y, element: waitingItem, value: value });
                    
                    console.log(`${value}番を新たに表示しました（タッチ位置から離れた場所）。残り待機: ${waitingNumbers.length}個`);
                    
                    // アニメーション効果
                    waitingItem.style.animation = 'appear 0.5s ease-out';
                    
                    return;
                }
            }
            
            console.log(`${value}番の表示位置が見つかりませんでした。`);
        }

        function updateNextNumber() {
            const display = document.getElementById('nextNumber');
            if (currentNumber <= gameSettings.count) {
                if (gameSettings.mode === 'alphabet') {
                    if (currentNumber <= 26) {
                        display.textContent = `次: ${String.fromCharCode(64 + currentNumber)}`;
                    } else {
                        display.textContent = `次: A${String.fromCharCode(64 + (currentNumber - 26))}`;
                    }
                } else {
                    display.textContent = `次: ${currentNumber}`;
                }
            } else {
                display.textContent = '完了！';
            }
        }

        function updateTimer() {
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                document.getElementById('timer').textContent = `⏱️ ${elapsed.toFixed(1)}秒`;
            }, 100);
        }

        document.getElementById('nextGame').addEventListener('click', () => {
            currentRound++;
            document.getElementById('gameCounter').textContent = `ゲーム: ${currentRound}/${gameSettings.rounds}`;
            startGame();
        });

        document.getElementById('restartGame').addEventListener('click', startNewSession);

        document.getElementById('backToMenu').addEventListener('click', () => {
            document.getElementById('results').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            document.querySelector('.header').style.display = 'flex';
            document.getElementById('bestScore').style.display = 'none';
        });

        // 終了ボタンの処理を簡略化（そのまま維持）
        function quitGameImmediately() {
            console.log('ゲーム即座終了処理');
            
            // タイマーをクリア
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // すべての要素を非表示
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameInfo').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('quitGameBtn').style.display = 'none';
            document.getElementById('bestScore').style.display = 'none';
            
            // メニューを表示
            document.getElementById('menu').style.display = 'block';
            document.getElementById('menu').classList.remove('hidden');
            document.querySelector('.header').style.display = 'flex';
            
            // ゲーム状態をリセット
            currentNumber = 1;
            startTime = 0;
            currentRound = 1;
            roundTimes = [];
            menuVisible = true;
            
            console.log('メニューに戻りました（即座）');
        }
        
        // 終了ボタンの処理
        function handleQuitGame(event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            console.log('終了ボタンがクリックされました');
            
            // デバッグ: confirmをスキップして直接終了
            // 本番環境では以下のコメントを外してください
            /*
            const shouldQuit = window.confirm('ゲームを終了してメニューに戻りますか？\n現在の進行状況は保存されません。');
            if (shouldQuit) {
                quitGameImmediately();
            }
            */
            
            // デバッグ用: 直接終了
            quitGameImmediately();
            
            return false;
        }
        
        // グローバルスコープに関数を登録
        window.handleQuitGame = handleQuitGame;
        window.quitGameImmediately = quitGameImmediately;

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Prevent scrolling - 完全に削除してタッチイベントを正常化
        // touchmoveイベントの制御を削除して、すべてのタッチ操作を有効に

        // Prevent horizontal scroll
        window.addEventListener('scroll', () => {
            if (window.scrollX > 0) {
                window.scrollTo(0, window.scrollY);
            }
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(timerInterval);
            } else if (startTime && currentNumber <= gameSettings.count) {
                updateTimer();
            }
        });

        // Service Worker登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            });
        }
    </script>
