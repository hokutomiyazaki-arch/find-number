<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FNT Speed">
    <title>FNT Speed Touch Game</title>
    
    <!-- PWA マニフェスト -->
    <link rel="manifest" href="manifest.json">
    
    <!-- アイコン設定 -->
    <link rel="icon" type="image/png" href="FNT512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="FNT512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="FNT512.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* スプラッシュスクリーン */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }

        #splashScreen img {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #splashScreen .copyright {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }

        #splashScreen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
        }

        #menu .menu-content {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 60px;
        }

        #menu .title-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            padding-top: 20px;
        }

        #menu .title-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        #menu h1 {
            color: #764ba2;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .menu-section {
            margin: 15px 0;
            padding: 15px;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 10px;
        }

        .menu-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .option-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .option-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            min-width: 80px;
        }

        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        #startBtn {
            margin: 20px auto;
            padding: 15px 40px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: block;
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .copyright-footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 30px;
            padding: 20px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: none;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .number-item {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: white;
            animation: appear 0.5s ease-out;
        }

        @keyframes appear {
            from {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .number-item:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .number-item.correct {
            animation: disappear 0.3s ease-out forwards;
        }

        @keyframes disappear {
            to {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        .number-item.wrong {
            animation: shake 0.3s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #gameInfo {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 30px;
            display: none;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        #timer, #nextNumber, #gameCounter {
            display: inline-block;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            color: #2a5298;
        }

        #results {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            display: none;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }

        #results h2 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .result-item {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        #bestScore {
            position: fixed;
            top: 10px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #f5576c;
            display: none;
            z-index: 100;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }

        #backToMenu, #nextGame, #restartGame {
            margin: 10px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        #backToMenu:hover, #nextGame:hover, #restartGame:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #fullscreenBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        #fullscreenBtn:hover {
            transform: scale(1.1);
            background: white;
        }

        #quitGameBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(245, 87, 108, 0.9);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            display: none;
            pointer-events: auto !important;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        #quitGameBtn:hover {
            transform: scale(1.05);
            background: rgba(245, 87, 108, 1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        #quitGameBtn:active {
            transform: scale(0.95);
        }

        .size-small { width: 50px; height: 50px; font-size: 20px; }
        .size-medium { width: 70px; height: 70px; font-size: 28px; }
        .size-large { width: 90px; height: 90px; font-size: 36px; }

        /* スマホ対応 */
        @media (max-width: 600px) {
            #menu h1 {
                font-size: 20px;
            }
            
            #menu .title-icon {
                width: 40px;
                height: 40px;
            }
            
            .menu-section {
                margin: 10px 0;
                padding: 12px;
            }
            
            #bestScore {
                font-size: 12px;
                padding: 8px 15px;
            }
            
            #timer, #nextNumber, #gameCounter {
                font-size: 14px;
                margin: 0 5px;
            }
            
            #gameInfo {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- スプラッシュスクリーン -->
    <div id="splashScreen">
        <img src="FNT512-transparent.png" alt="FNT Logo">
        <div class="copyright">© Functional Neuro Training</div>
    </div>

    <div id="menu">
        <div class="menu-content">
            <div class="title-section">
                <img src="FNT512-transparent.png" alt="FNT" class="title-icon">
                <h1>スピードタッチゲーム</h1>
            </div>
            
            <div class="menu-section">
                <h3>🔢 数字の個数</h3>
                <div class="option-buttons">
                    <button class="option-btn count-btn selected" data-count="20">20個</button>
                    <button class="option-btn count-btn" data-count="30">30個</button>
                    <button class="option-btn count-btn" data-count="40">40個</button>
                </div>
            </div>
            
            <div class="menu-section">
                <h3>📊 ゲーム回数</h3>
                <div class="option-buttons">
                    <button class="option-btn rounds-btn selected" data-rounds="10">10ゲーム</button>
                    <button class="option-btn rounds-btn" data-rounds="15">15ゲーム</button>
                    <button class="option-btn rounds-btn" data-rounds="20">20ゲーム</button>
                </div>
            </div>

            <div class="menu-section">
                <h3>📏 サイズ</h3>
                <div class="option-buttons">
                    <button class="option-btn size-btn" data-size="small">小</button>
                    <button class="option-btn size-btn selected" data-size="medium">中</button>
                    <button class="option-btn size-btn" data-size="large">大</button>
                </div>
            </div>

            <div class="menu-section">
                <h3>🔤 モード</h3>
                <div class="option-buttons">
                    <button class="option-btn mode-btn selected" data-mode="numbers">数字</button>
                    <button class="option-btn mode-btn" data-mode="alphabet">アルファベット</button>
                </div>
            </div>

            <button id="startBtn">ゲームスタート！</button>
            
            <div class="copyright-footer">
                © Functional Neuro Training<br>
                All Rights Reserved
            </div>
        </div>
    </div>

    <div id="gameArea"></div>

    <div id="gameInfo">
        <span id="timer">⏱️ 0.0秒</span>
        <span id="nextNumber">次: 1</span>
        <span id="gameCounter">ゲーム: 1/10</span>
    </div>

    <div id="bestScore">🏆 最高記録: --</div>

    <div id="quitGameBtn">🚪 終了</div>

    <div id="results">
        <h2>🎉 ゲーム完了！</h2>
        <div class="result-item" id="currentTime"></div>
        <div class="result-item" id="averageTime"></div>
        <div class="result-item" id="bestTime"></div>
        <button id="nextGame">次のゲーム</button>
        <button id="restartGame">最初から</button>
        <button id="backToMenu">メニューに戻る</button>
    </div>

    <button id="fullscreenBtn">⛶</button>

    <script>
        // スプラッシュスクリーンの処理
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('splashScreen').classList.add('fade-out');
                setTimeout(function() {
                    document.getElementById('splashScreen').style.display = 'none';
                }, 500);
            }, 2000); // 2秒間表示
        });

        // Audio context for sounds
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();

        // Game variables
        let gameSettings = {
            count: 20,
            rounds: 10,
            size: 'medium',
            mode: 'numbers'
        };
        let currentNumber = 1;
        let startTime = 0;
        let currentRound = 1;
        let roundTimes = [];
        let bestScores = {
            20: { numbers: null, alphabet: null },
            30: { numbers: null, alphabet: null },
            40: { numbers: null, alphabet: null }
        };
        let timerInterval;

        // ローカルストレージから最高スコアを読み込み（エラーハンドリング付き）
        function loadBestScores() {
            try {
                const saved = localStorage.getItem('speedTouchBestScores');
                if (saved) {
                    bestScores = JSON.parse(saved);
                }
            } catch (e) {
                console.log('ローカルストレージの読み込みエラー:', e);
            }
        }

        // 最高スコアを保存（エラーハンドリング付き）
        function saveBestScores() {
            try {
                localStorage.setItem('speedTouchBestScores', JSON.stringify(bestScores));
            } catch (e) {
                console.log('ローカルストレージの保存エラー:', e);
            }
        }

        // 初期化時にスコアを読み込み
        loadBestScores();

        // 先に関数を定義
        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            playSound(523, 0.1); // C5
            setTimeout(() => playSound(659, 0.1), 50); // E5
            setTimeout(() => playSound(784, 0.15), 100); // G5
        }

        function playWrongSound() {
            playSound(200, 0.3, 'sawtooth');
        }

        function playCompleteSound() {
            playSound(523, 0.1); // C5
            setTimeout(() => playSound(659, 0.1), 100); // E5
            setTimeout(() => playSound(784, 0.1), 200); // G5
            setTimeout(() => playSound(1047, 0.3), 300); // C6
        }

        // completeRound関数を先に定義
        function completeRound() {
            console.log('completeRound関数が呼ばれました');
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            const elapsed = (Date.now() - startTime) / 1000;
            roundTimes.push(elapsed);
            
            // 現在の設定での最高スコアを更新
            const currentBest = bestScores[gameSettings.count][gameSettings.mode];
            if (currentBest === null || elapsed < currentBest) {
                bestScores[gameSettings.count][gameSettings.mode] = elapsed;
                saveBestScores();
            }
            
            playCompleteSound();
            
            // 画面の切り替え
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameInfo').style.display = 'none';
            document.getElementById('quitGameBtn').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            // 結果の表示
            document.getElementById('currentTime').textContent = `今回のタイム: ${elapsed.toFixed(1)}秒`;
            
            const average = roundTimes.reduce((a, b) => a + b, 0) / roundTimes.length;
            document.getElementById('averageTime').textContent = `平均タイム: ${average.toFixed(1)}秒`;
            
            const bestTime = bestScores[gameSettings.count][gameSettings.mode];
            document.getElementById('bestTime').textContent = `最高記録 (${gameSettings.count}個-${gameSettings.mode === 'numbers' ? '数字' : 'ABC'}): ${bestTime.toFixed(1)}秒`;
            
            const nextBtn = document.getElementById('nextGame');
            if (currentRound >= gameSettings.rounds) {
                nextBtn.style.display = 'none';
                document.querySelector('#results h2').textContent = '🏆 全ゲーム完了！';
            } else {
                nextBtn.style.display = 'inline-block';
                document.querySelector('#results h2').textContent = `🎉 ゲーム ${currentRound}/${gameSettings.rounds} 完了！`;
            }
            
            console.log('結果画面を表示しました');
        }

        // handleNumberClick関数も先に定義
        function handleNumberClick(e) {
            const value = parseInt(e.target.dataset.value);
            
            console.log(`クリックされた数字: ${value}, 現在の数字: ${currentNumber}`);
            
            if (value === currentNumber) {
                playCorrectSound();
                e.target.classList.add('correct');
                setTimeout(() => {
                    e.target.style.display = 'none';
                }, 300);
                
                currentNumber++;
                updateNextNumber();
                
                console.log(`次の数字: ${currentNumber}, 最大数: ${gameSettings.count}`);
                
                if (currentNumber > gameSettings.count) {
                    console.log('全ての数字をクリアしました！');
                    setTimeout(() => {
                        completeRound();
                    }, 400); // アニメーション完了を待つ
                }
            } else {
                playWrongSound();
                e.target.classList.add('wrong');
                setTimeout(() => {
                    e.target.classList.remove('wrong');
                }, 300);
            }
        }

        // Menu handlers
        document.querySelectorAll('.count-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.count-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                gameSettings.count = parseInt(this.dataset.count);
                
                // モードボタンのテキストを更新
                const modeButtons = document.querySelectorAll('.mode-btn');
                modeButtons[0].textContent = `数字 (1-${gameSettings.count})`;
                const endLetter = String.fromCharCode(64 + gameSettings.count);
                modeButtons[1].textContent = `アルファベット (A-${endLetter})`;
            });
        });
        
        document.querySelectorAll('.rounds-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.rounds-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                gameSettings.rounds = parseInt(this.dataset.rounds);
            });
        });

        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                gameSettings.size = this.dataset.size;
            });
        });

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                gameSettings.mode = this.dataset.mode;
            });
        });

        // Start game
        document.getElementById('startBtn').addEventListener('click', startNewSession);

        function startNewSession() {
            currentRound = 1;
            roundTimes = [];
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameCounter').textContent = `ゲーム: ${currentRound}/${gameSettings.rounds}`;
            startGame();
        }

        function startGame() {
            currentNumber = 1;
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('gameInfo').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('quitGameBtn').style.display = 'block';
            
            // 終了ボタンのイベントを再設定
            setupQuitButton();
            
            // 現在の設定での最高スコアを表示
            const currentBest = bestScores[gameSettings.count][gameSettings.mode];
            if (currentBest !== null) {
                document.getElementById('bestScore').style.display = 'block';
                document.getElementById('bestScore').textContent = `🏆 最高記録 (${gameSettings.count}個-${gameSettings.mode === 'numbers' ? '数字' : 'ABC'}): ${currentBest.toFixed(1)}秒`;
            }
            
            generateNumbers();
            updateNextNumber();
            startTime = Date.now();
            updateTimer();
        }

        function generateNumbers() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';
            
            const items = [];
            const sizeClass = `size-${gameSettings.size}`;
            const itemSize = gameSettings.size === 'small' ? 50 : gameSettings.size === 'medium' ? 70 : 90;
            const margin = 10;
            
            for (let i = 1; i <= gameSettings.count; i++) {
                const item = document.createElement('div');
                item.className = `number-item ${sizeClass}`;
                
                if (gameSettings.mode === 'alphabet') {
                    // 40個の場合はA-Z(26) + AA-AN(14)のように表示
                    if (i <= 26) {
                        item.textContent = String.fromCharCode(64 + i);
                    } else {
                        item.textContent = 'A' + String.fromCharCode(64 + (i - 26));
                    }
                    item.dataset.value = i;
                } else {
                    item.textContent = i;
                    item.dataset.value = i;
                }
                
                // Random color
                const hue = Math.random() * 360;
                item.style.color = `hsl(${hue}, 70%, 40%)`;
                item.style.borderColor = `hsl(${hue}, 70%, 50%)`;
                item.style.border = '3px solid';
                
                // Random position without overlap
                let positioned = false;
                let attempts = 0;
                while (!positioned && attempts < 100) {
                    const x = Math.random() * (window.innerWidth - itemSize - margin * 2) + margin;
                    const y = Math.random() * (window.innerHeight - itemSize - margin * 2 - 100) + 80;
                    
                    let overlap = false;
                    for (let other of items) {
                        const dx = x - other.x;
                        const dy = y - other.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < itemSize + margin) {
                            overlap = true;
                            break;
                        }
                    }
                    
                    if (!overlap) {
                        item.style.left = x + 'px';
                        item.style.top = y + 'px';
                        items.push({ x, y, element: item });
                        positioned = true;
                    }
                    attempts++;
                }
                
                item.addEventListener('click', handleNumberClick);
                gameArea.appendChild(item);
            }
        }

        function updateNextNumber() {
            const display = document.getElementById('nextNumber');
            if (currentNumber <= gameSettings.count) {
                if (gameSettings.mode === 'alphabet') {
                    if (currentNumber <= 26) {
                        display.textContent = `次: ${String.fromCharCode(64 + currentNumber)}`;
                    } else {
                        display.textContent = `次: A${String.fromCharCode(64 + (currentNumber - 26))}`;
                    }
                } else {
                    display.textContent = `次: ${currentNumber}`;
                }
            } else {
                display.textContent = '完了！';
            }
        }

        function updateTimer() {
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                document.getElementById('timer').textContent = `⏱️ ${elapsed.toFixed(1)}秒`;
            }, 100);
        }

        document.getElementById('nextGame').addEventListener('click', () => {
            currentRound++;
            document.getElementById('gameCounter').textContent = `ゲーム: ${currentRound}/${gameSettings.rounds}`;
            startGame();
        });

        document.getElementById('restartGame').addEventListener('click', startNewSession);

        document.getElementById('backToMenu').addEventListener('click', () => {
            document.getElementById('results').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('bestScore').style.display = 'none';
        });

        // 終了ボタンの処理
        function setupQuitButton() {
            const quitBtn = document.getElementById('quitGameBtn');
            if (!quitBtn) return;
            
            // 既存のイベントリスナーをクリア
            const newQuitBtn = quitBtn.cloneNode(true);
            quitBtn.parentNode.replaceChild(newQuitBtn, quitBtn);
            
            // クリックイベントを設定
            newQuitBtn.onclick = function(e) {
                e.stopPropagation();
                console.log('終了ボタンがクリックされました');
                
                if (confirm('ゲームを終了してメニューに戻りますか？\n現在の進行状況は保存されません。')) {
                    console.log('ゲーム終了処理を開始');
                    if (timerInterval) {
                        clearInterval(timerInterval);
                    }
                    document.getElementById('gameArea').style.display = 'none';
                    document.getElementById('gameInfo').style.display = 'none';
                    document.getElementById('results').style.display = 'none';
                    document.getElementById('quitGameBtn').style.display = 'none';
                    document.getElementById('bestScore').style.display = 'none';
                    document.getElementById('menu').style.display = 'flex';
                    currentNumber = 1;
                    startTime = 0;
                    console.log('メニューに戻りました');
                }
                return false;
            };
        }

        // Fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Prevent scrolling - 終了ボタンは除外
        document.addEventListener('touchmove', (e) => {
            if (!e.target.closest('#quitGameBtn') && !e.target.closest('#menu')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(timerInterval);
            } else if (startTime && currentNumber <= gameSettings.count) {
                updateTimer();
            }
        });
    </script>
</body>
</html>
